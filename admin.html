<!DOCTYPE html>
    <html lang="en">
      <head>

        <link rel="stylesheet" href="style.css">

<body>

  
  <nav class="navbar ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">

      </a>
    </div>
  </nav>

  
  <nav class="navbar ">
    <div class="container-fluid">
      <div class="d-flex" role="search">
        <select name="" id="location">
          <option disabled selected value="">choose you location</option>
          <option value="">karachi</option>
        </select>    
        <input class="form-control me-2" type="search" placeholder="Search" id="search" aria-label="Search">
        <button id="search-span"></button>
        <button id="logout" class="btn btn-danger">Log out</button>
        <button id="sellitem" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
        daca-bs-whatever="@mdo"> <img src="https://www.olx.com.pk/assets/iconPlusSell_noinline.75fc7ea23e80b50447cf5757d8ef083a.svg" width="15px" alt=""> SELL</button>
        <div id="abcl">
          
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-Labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Add your product</h1>
                    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">prodect name:</label>      
                                <input type="text"
                                class="form-control" id="proname" />
                              </div>
                              
                              <div class="mb-3">
                                <label for="recipient-name" class="col-form-label" >prudect price:</label> 
                                <input type="text"
                                    class="form-control" id="proprice" />
                                </div>
                                
                                <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label">Product Image URL:</label>
                                    <input type="text" 
                                    class="form-control" id="proimage" />
                                  </div>
                                
                                  <!-- <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Catagory:</label>
                                <select name="" class="form-control">
                                  <option disabled selected value="">choose you location</option>
                                  <option value="">karachi</option>
                                </select>
                              </div> -->
                            </form>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" cLass="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
                        <button id="modalproduct" type="button" onclick="addproduct()" class="btn btn-primary">Add Item</button>
                      </div>
                </div>
              </div>
        </div>
    </div>
    
    
    <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#staticBackdrop"
    >
    <i class="fa-solid fa-cart-shopping"></i>
  </button>
</nav>
  
    
    
    
    
  
  <div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false" 
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
  >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <hl class="modal-title fs-5" id="staticBackdropLabel">
          Modal title
        </h1>
        <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        ></button>
      </div>
      <div id="xyz" class="model-body">...</div>
      <div class="modal-footer">
        <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss = "modal"
        >
        Close
      </button>
      <button type="button" class="btn btn-primary">Understood</button>
    </div>
  </div>
</div>
</div>

<div class="row" id="pro"></div>


    
      </div>
</div>

    <script src="app.js"></script>
